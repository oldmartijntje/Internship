<div class="details">
  <div class="game-banner">
    <img *ngIf="game.background_image" class="game-banner-img" src="{{ game.background_image }}"
      alt="no banner found banner hasn't been found">
    <img *ngIf="!game.background_image" class="game-banner-img" src="assets\images\appTextures\textureMissing.png"
      alt="no banner found banner hasn't been found">
  </div>
  <div class="game-content">
    <div class="details-wrapper">
      <div class="game-header">
        <h1 class="game-header-title">{{ game.name }}</h1>
        <h2 class="game-header-release-date">Release: {{ game.released | date }}</h2>
        <p class="game-header-genres">
          <span *ngFor="let genre of game.genres; let last = last">{{ genre.name }}<span *ngIf="!last">, </span></span>
        </p>
        <div class="game-gauge">
          <mwl-gauge class="two" [max]="100" [dialStartAngle]="180" [dialEndAngle]="0" [value]="gameRating" [color]="getColor"
            [animated]="true" [animationDuration]="2">
          </mwl-gauge>
          <a class="game-gauge-label" target="_blank" href="{{ game.metacritic_url }}">Metacritic</a>
        </div>
      </div>
      <app-game-tabs [game]="game"></app-game-tabs>
    </div>
    <div class="quick-navigation-bar">
      <button class="quick-navigation-left" *ngIf="gameIdNumber != 1" type="button" (click)="navigation(-1)">Back</button>
      <button class="quick-navigation-middle" *ngIf="gameIdNumber != 1" type="button" (click)="randomGame()">Random
        Game</button>
      <button class="quick-navigation-left" *ngIf="gameIdNumber == 1" type="button" (click)="randomGame()">Random
        Game</button>
      <button class="quick-navigation-right" type="button" (click)="navigation(1)">Next</button>
      <button class="quick-navigation" type="button" (click)="search(game.name)">Name Search</button>
    </div>
    </div>
</div>
