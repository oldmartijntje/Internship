<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">YEET</span>
    <input class="search-input" name="search" ngModel placeholder="Search for Waldo">
    <button class="quick-navigation-right">Search</button>
    <button class="quick-navigation" type="button" (click)="randomGame()">Random Game</button>
  </form>
</div>
